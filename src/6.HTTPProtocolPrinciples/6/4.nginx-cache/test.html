<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>This is content, and data is <span id="data"></span></div>
    <button id="btn">Click Me</button>
    <script>
      const data = document.getElementById('data')
      data.innerHTML = 'hello world'
      let index = 0
      const req = () => {
        data.innerHTML = 'loading...'       
        fetch('/data', {
          headers: {
            'x-test-cache': index++,
          },
        })
          .then((res) => res.text())
          .then((text) => {
            console.log(text)
            data.innerHTML = text
          })
      }
      const btn = document.getElementById('btn')
      btn.addEventListener('click', req)
    </script>
  </body>
</html>
