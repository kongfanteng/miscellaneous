<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const imgArrs = [
        'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png',
        'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png',
      ] // 图片地址
      const content = document.getElementById('content')
      // loadImgImgNewImageSrcOnloadSetTimeoutAppendChildShiftLoadImgOnerror
      const loadImg = () => {
        const img = new Image()
        img.src = imgArrs[0]
        img.onload = () => {
          content.appendChild(img)
          imgArrs.shift()
          if (imgArrs.length) {
            setTimeout(loadImg, 1000)
          }
        }
        img.onerror = () => {
          // 错误处理
        }
      }
      loadImg()
    </script>
  </body>
</html>
