<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表元素删除</title>
  </head>
  <body>
    <script>
      class List {
        constructor(lect) {
          this.el = Array.from(document.querySelectorAll(lect))
          this.el.forEach((item) => {
            item.addEventListener(
              'click',
              (event) =>
                event.target.className.indexOf('del') > -1 &&
                this.removeItem(event.target)
            )
          })
        }
        removeItem(target) {
          const findParent = (node) => {
            const parent = node.parentNode
            const root = this.el.find((item) => item === parent)
            root && root.removeChild(node)
            !root && findParent(parent)
          }
          findParent(target)
        }
      }
      window.addEventListener('DOMContentLoaded', () => new List('.list'))
    </script>
    <ul class="list">
      <li>1<span class="del">1删除</span></li>
      <li>2<span class="del">2删除</span></li>
      <li>3<span class="del">3删除</span></li>
      <li>4<span class="del">4删除</span></li>
      <li>5<span class="del">5删除</span></li>
    </ul>

  </body>
</html>
