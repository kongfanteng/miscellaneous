<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div>
          <div id="backgroundAttachment" style="display: none">
            <style>
              #backgroundAttachment .a-img1,
              #backgroundAttachment .a-img2,
              #backgroundAttachment .a-img3 {
                background-attachment: fixed;
                background-size: cover;
                background-position: center;
              }
              #backgroundAttachment div {
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
                line-height: 100vh;
                text-align: center;
                font-size: 20px;
              }
              #backgroundAttachment .a-img1 {
                background-image: url(https://images.pexels.com/photos/1097491/pexels-photo-1097491.jpeg);
              }
              #backgroundAttachment .a-img2 {
                background-image: url(https://images.pexels.com/photos/2437299/pexels-photo-2437299.jpeg);
              }
              #backgroundAttachment .a-img3 {
                background-image: url(https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg);
              }
            </style>
            <div class="a-text">1</div>
            <div class="a-img1">2</div>
            <div class="a-text">3</div>
            <div class="a-img2">4</div>
            <div class="a-text">5</div>
            <div class="a-img3">6</div>
            <div class="a-text">7</div>
          </div>
          <div id="transformTranlate3D" style="display: none">
            <style>
              html #transformTranlate3D {
                overflow: hidden;
                height: 100%;
              }
              body #transformTranlate3D {
                perspective: 1px;
                transform-style: preserve-3d;
                height: 100%;
                overflow-y: scroll;
                overflow-x: hidden;
              }
              #transformTranlate3D #app {
                width: 100vw;
                height: 200vh;
                background-color: skyblue;
                padding-top: 100px;
              }
              #transformTranlate3D .one {
                width: 500px;
                height: 200px;
                background-color: #409eff;
                transform: translateZ(0px);
                margin-bottom: 50px;
              }
              #transformTranlate3D .two {
                width: 500px;
                height: 200px;
                background-color: #67c23a;
                transform: translateZ(-1px);
                margin-bottom: 150px;
              }
              #transformTranlate3D .three {
                width: 500px;
                height: 200px;
                background-color: #e6a23c;
                transform: translateZ(-2px);
                margin-bottom: 150px;
              }
            </style>
            <div id="app">
              <div class="one">one</div>
              <div class="two">two</div>
              <div class="three">three</div>
            </div>
          </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          // 提纲: backgroundAttachment; transformTranlate3D;
          backgroundAttachment = () => {
            $('#backgroundAttachment').show()
          }
          // backgroundAttachment()
          transformTranlate3D = () => {
            $('#transformTranlate3D').show()
          }
          transformTranlate3D()
        </script>
      </body>
    </html>
  </body>
</html>
